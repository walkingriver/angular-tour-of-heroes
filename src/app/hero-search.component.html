<div id="search-component">
  <ion-searchbar #searchBox placeholder="Hero Search" type="text" (ionChange)="search($event.value)" [debounce]="250" showCancelButton="always"></ion-searchbar>

  <div>
    <div *ngFor="let hero of heroes | async"
         (click)="gotoDetail(hero)" class="search-result" >
      {{hero.name}}
    </div>
  </div>
</div>
