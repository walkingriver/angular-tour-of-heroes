<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Top (Feline) Heroes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size-lg="3" size-xs="12" size-sm="6" size-md="4"
        *ngFor="let hero of (heroes | async)  | slice:0:5">
        <ion-card (click)="gotoDetail(hero)">
          <ion-card-header>
            <ion-card-title>{{hero.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img src="https://d2ph5fj80uercy.cloudfront.net/06/cat{{hero.id}}.jpg" />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
